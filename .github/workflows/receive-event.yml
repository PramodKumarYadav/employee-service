# This is a basic workflow to help you get started with Actions
name: Listen to event 

on:
  repository_dispatch:
    types: [deployment-completed-notification-event]

  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Log Requester details
        run: >
          echo "Repository: ${{ github.event.client_payload.github.event.repository.full_name }} \n"
          echo "Test run result: ${{ github.event.client_payload.TEST_RUN_RESULT }} \n"
          echo "Test Env: ${{ github.event.client_payload.TEST_ENV }} \n"
          echo "Tags of tests executed: ${{ github.event.client_payload.TAG }} \n"

      - name: Tests failed
        if: ${{ github.event.client_payload.TEST_RUN_RESULT != 'success' }}
        run: exit 1

      - name: Tests passed
        if: ${{ github.event.client_payload.TEST_RUN_RESULT == 'success' }}
        run: echo "Tests successful. Test Env can be deployed."
